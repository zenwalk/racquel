<div class="racqueldijit-container">
	<div dojoType= "dijit.layout.BorderContainer" design="headline" gutters="false" style="width:100%;height:100%">
		<div dojoType="dijit.layout.ContentPane" region="top" style="height:35px;">
			<span style="width:40%;">
				RACQUEL Results 
			</span>
			<!-- buttons here to clear all, clear selected, zoom to selected-->
			<span>
			<input dojotype = 'dijit.form.Button' title='Select all results' label='Select All' dojoAttachPoint='_btnSelectAll'>
			<input dojotype = 'dijit.form.Button' title='Clear selection' label='Select None' dojoAttachPoint='_btnSelectNone'>
			<input dojotype = 'dijit.form.Button' title='Delete selected results' label='Delete Selected' dojoAttachPoint='_btnDeleteSelected'>
			<input dojotype = 'dijit.form.Button' title='Zoom to selected results' label='Zoom' dojoAttachPoint='_btnZoomSelected'>
			<input dojotype = 'dijit.form.Button' title='Save selected results' label='Save' dojoAttachPoint='_btnSaveSelected'>
			</span>
		</div>
		<div dojoType="dijit.layout.ContentPane" style="height:400px; "region="center">
			<!-- grid here -->
			<table dojoType="dojox.grid.DataGrid" dojoAttachPoint = "_grid" title = "Search results" style="width:100%;height:100%;">
				<thead>
					<tr>
						<th field="SearchId" width="25px" formatter="_getGridCheckBox" canSort="false">
							&nbsp
						</th>
						<th field="River" width="75px">River</th>
						<th field="Location" formatter="_getGridCoords" width="85px">Coords</th>
						<th field="Site" formatter="_getGridYesNoText" width="35px">Site?</th>
						<th field="Route" formatter="_getGridYesNoText" width="45px">Route?</th>
						<th field="Catchment" formatter="_getGridYesNoText" width="70px">Catchment?</th>
						<th field="_item" formatter="_getGridShowHideBox" canSort="false" width="30px">Map</th>
						<th field="SearchId" formatter="_getShowDetailsButton" canSort="false" width="60px">Details</th>
						<th field="SearchId" formatter="_getZoomToButton" width="60px" canSort="false">
							Zoom
						</th>
					</tr>
				</thead>
			</table>
		</div>
		
	</div>
</div>
